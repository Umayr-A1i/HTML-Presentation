<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Metadata about the document -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Title of the webpage, shown in the browser tab -->
    <title>Simple Webpage</title>
    <!-- Link to the external CSS file -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Header section of the webpage -->
    <header>
        <h1>Welcome to My Simple Webpage</h1>
    </header>
    <!-- Main content section of the webpage -->
    <main>
        <!-- Paragraph element with an ID for JavaScript reference -->
        <p id="greeting">Hello, World!</p>
        <!-- Button to change the text color -->
        <button id="changeColorButton">Change Text Color</button>
        <!-- Button to reset the text color -->
        <button id="resetColorButton">Reset Text Color</button>
        <!-- Button to change the background color -->
        <button id="changeBgColorButton">Change Background Color</button>
    </main>
    <!-- Link to the external JavaScript file -->
    <script src="script.js"></script>
</body>
</html>
